<div class="container">
  <div class="row">
    <div class="col-md-2">
      <img
    [src]="user.profilePictureUrl"
    alt="{{ user.name }}"
    class="img-responsive"
    style="max-height: 300px;">
    </div>
    <div class="col-md-4"><h2>{{ user.name }}</h2></div>
    <div class="col-md-6">
      <div class="container">
        <div class="row">
          <span>Interests:</span>
        </div>
        <div class="row">
          <div *ngFor="let interestedIn of user.interests" class="mx-1">
            <span class="badge badge-secondary">{{ interestedIn }}</span>
          </div>
        </div>
        <div *ngIf="user.preferedSessionType === 'REMOTE' || user.preferedSessionType === 'BOTH' " class="row">
          <span>Meeting Tools:</span>
        </div>
        <div class="row">
          <div *ngFor="let tool of user.videoConferenceTools" class="mx-1">
            <span class="badge badge-secondary">{{ tool }}</span>
          </div>
        </div>
        <div *ngIf="user.preferedSessionType === 'LOCAL' || user.preferedSessionType === 'BOTH' " class="row">
          <span>Area:</span>
        </div>
        <div class="row">
          <div class="mx-1">
            <span class="badge badge-secondary">{{ user.area }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
